<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kaomos - Loading Button</title>
    <link rel="stylesheet" href="css/test.css">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.7/webcomponents-bundle.js"></script>-->
    <!--<script src="../dist/button.min.js"></script>-->
    <script type="module">
        import '../dist/button.min.js'
    </script>
    <!--<script type="module" src="../dist/button.min.js"></script>-->
</head>
<body>
    <div class="container">
        <!--<kaomos-button label="Download"></kaomos-button>-->
    </div>

    <script>
        /*const btn = document.getElementsByTagName('kaomos-button')[0]*/

        const container = document.getElementsByClassName('container')[0]
        const btn = document.createElement('kaomos-button')
        btn.setAttribute('label', 'Download')
        btn.setAttribute('loader-speed', '3')
        container.appendChild(btn)

        btn.addEventListener('click', () => {
            if(!btn.isRunning()){
                btn.start()
                setTimeout(() => {
                    btn.stop()
                }, 10000)
            }
        })
    </script>
</body>
</html>
